<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Our Pricing</title>
</head>

<body>
    <div>
        <h1 class="main__title">Our Pricing</h1>
        <div class="main__toggler">
            <span class="main__span">Annually</span>

            <button class="main__toggle">
                <div class="main__spot"></div>
            </button>

            <span class="main__span">Monthly</span>
        </div>
        <ul class="tariff__list">
            <li class="tariff__item">
                <div class="tariff__name">
                    Basic
                </div>
                <div class="tariff__price" data-target="19.99">
                    19.99
                </div>
                <ul class="tariff__pros">
                    <li class="tariff__pros-item">
                        500 GB Storage
                    </li>
                    <li class="tariff__pros-item">
                        2 Users Allowed
                    </li>
                    <li class="tariff__pros-item">
                        Send up to 3 GB
                    </li>
                </ul>
                <button class="tariff__btn">LEARN MORE</button>
            </li>
            <li class="tariff__item">
                <div class="tariff__name">
                    Professional
                </div>
                <div class="tariff__price" data-target="24.99">
                    24.99
                </div>
                <ul class="tariff__pros">
                    <li class="tariff__pros-item tariff__pros-item--white">
                        1 TB Storage
                    </li>
                    <li class="tariff__pros-item tariff__pros-item--white">
                        5 Users Allowed
                    </li>
                    <li class="tariff__pros-item tariff__pros-item--white">
                        Send up to 10 GB
                    </li>
                </ul>
                <button class="tariff__btn tariff__btn--white">LEARN MORE</button>
            </li>
            <li class="tariff__item">
                <div class="tariff__name">
                    Master
                </div>
                <div class="tariff__price" data-target="39.99">
                    39.99
                </div>
                <ul class="tariff__pros">
                    <li class="tariff__pros-item">
                        2 TB Storage
                    </li>
                    <li class="tariff__pros-item">
                        10 Users Allowed
                    </li>
                    <li class="tariff__pros-item">
                        Send up to 20 GB
                    </li>
                </ul>
                <button class="tariff__btn">LEARN MORE</button>
            </li>
        </ul>
    </div>

    <script src="main.js"></script>

</body>

</html>

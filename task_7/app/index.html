<head>

<body id="bg">

                        </div>
                    </div>

                        </svg>
                    </button>
                </div>
                <div class="main__bottom">
                    <div class="main__inner">
                        <div class="main__greeting">
                            <img class="main__greeting-icon" alt="">
                            <p class="main__greeting-text"></p>
                        </div>
                        <div class="main__time">
                            <div class="main__clock"></div>
                            <span class="main__gmt"></span>
                        </div>
                        <div class="main__place">in London, UK</div>
                    </div>

                    <button class="main__btn">
                        <span class="btn-text">more</span>
                        <div></div>
                    </button>
                </div>
            </div>
        </div>

        <div class="add">
            <div class="container">
                <div class="add__inner">
                    <ul class="add__wrapper">
                        <li>
                            <span>Current time zone</span>
                            <div class="time-zone"></div>
                        </li>
                        <li>
                            <span>Day of the year</span>
                            <div class="year-day"></div>
                        </li>
                    </ul>
                    <div class="add__line"></div>
                    <ul class="add__wrapper">
                        <li>
                            <span>Day of the week</span>
                            <div class="week-day"></div>
                        </li>
                        <li>
                            <span>Week number</span>
                            <div class="week-number"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="map" style="width:400px; height:300px"></div>
    </div>

    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=en-US&apikey=9c9f32d3-c925-4121-8673-5c69d9b4f7eb" type="text/javascript"></script>
